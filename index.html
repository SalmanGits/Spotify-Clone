<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify Clone</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Some Of The Songs From My Playlist</h1>
        <div class="songItem">
          <img  alt="coverImg" />
          <span class="songname"></span>
          <span class="songListPlay"
            ><span class="timeStamp">6:09</span
            ><i class="fas songItemPlay fa-play-circle" id="0"></i
          ></span>
        </div>
        <div class="songItem">
          <img alt="coverImg" />
          <span class="songname"></span>
          <span class="songListPlay"
            ><span class="timeStamp">4:26</span
            ><i class="fas songItemPlay fa-play-circle" id="1"></i
          ></span>
        </div>
        <div class="songItem">
          <img alt="coverImg" />
          <span class="songname"></span>
          <span class="songListPlay"
            ><span class="timeStamp">3:03</span
            ><i class="fas songItemPlay fa-play-circle" id="2"></i
          ></span>
        </div>
        <div class="songItem">
          <img alt="coverImg" />
          <span class="songname"></span>
          <span class="songListPlay"
            ><span class="timeStamp">3:10</span
            ><i class="fas songItemPlay fa-play-circle" id="3"></i
          ></span>
        </div>
        <div class="songItem">
          <img alt="coverImg" />
          <span class="songname"></span>
          <span class="songListPlay"
            ><span class="timeStamp">3:19</span
            ><i class="fas songItemPlay fa-play-circle" id="4"></i
          ></span>
        </div>
        <div class="songItem">
          <img alt="coverImg" />
          <span class="songname"></span>
          <span class="songListPlay"
            ><span class="timeStamp">4:13</span
            ><i class="fas songItemPlay fa-play-circle" id="5"></i
          ></span>
        </div>
        <div class="songItem">
          <img alt="coverImg" />
          <span class="songname"></span>
          <span class="songListPlay"
            ><span class="timeStamp">2:44</span
            ><i class="fas songItemPlay fa-play-circle" id="6"></i
          ></span>
        </div>
        <div class="songItem">
          <img alt="coverImg" />
          <span class="songname"></span>
          <span class="songListPlay"
            ><span class="timeStamp">5:07</span
            ><i class="fas songItemPlay fa-play-circle" id="7"></i
          ></span>
        </div>
        <div class="songItem">
          <img alt="coverImg" />
          <span class="songname"></span>
          <span class="songListPlay"
            ><span class="timeStamp">3:34</span
            ><i class="fas songItemPlay fa-play-circle" id="8"></i
          ></span>
        </div>
        <div class="songItem">
          <img alt="coverImg" />
          <span class="songname"></span>
          <span class="songListPlay"
            ><span class="timeStamp">2:58</span
            ><i class="fas songItemPlay fa-play-circle" id="9"></i
          ></span>
        </div>
      </div>
    </div>
   
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" alt="gif" id="gif" /> <span id="masterSongName">100 Bars</span> 
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/df818288a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
